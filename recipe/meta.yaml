{% set version = "0.2.0" %}

package:
  name: usgs
  version: {{ version }}

source:
  fn: usgs-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/u/usgs/usgs-{{ version }}.tar.gz
  sha256: cfbecc0bb7f876352f228e7241cbdd7623eb7099247f36459a53f21eb6ba9123

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt
  preserve_egg_dir: True
  entry_points:
    - usgs=usgs.scripts.cli:usgs

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - click >=4.0
    - requests >=2.7.0
    - requests-futures >=0.9.5

test:
  imports:
    - usgs
    - usgs.scripts
  commands:
    - usgs --help

about:
  home: https://github.com/mapbox/usgs
  license: MIT
  summary: 'Access the USGS inventory service'

extra:
  recipe-maintainers:
    - ocefpaf
