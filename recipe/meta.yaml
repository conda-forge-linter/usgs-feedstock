{% set version = "0.2.5" %}

package:
  name: usgs
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/u/usgs/usgs-{{ version }}.tar.gz
  sha256: afe6724dc51bb5fc31249f16e671a218c9fb615a9f08c9fb989c4d0690ec865a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"
  preserve_egg_dir: True
  entry_points:
    - usgs = usgs.scripts.cli:usgs

requirements:
  build:
    - python >=3
    - pip
  run:
    - python >=3
    - setuptools
    - click >=4.0
    - requests >=2.7.0
    - requests-futures >=0.9.5

test:
  imports:
    - usgs
    - usgs.scripts
  commands:
    - usgs --help

about:
  home: https://github.com/mapbox/usgs
  license: MIT
  summary: 'Access the USGS inventory service'

extra:
  recipe-maintainers:
    - ocefpaf
